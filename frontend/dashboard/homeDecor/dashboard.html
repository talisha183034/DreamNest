  <script>
    $(document).ready(function () {
      const loader = `<div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span> 
                </div> <span class="pl-2">Loading...</span>`;
       $('#pendingRequest').html(loader);
       $('#serviceList').html(loader);
      function getPendingRequest() {
        const userData = JSON.parse(localStorage.getItem('homelyAuth'));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const url = `http://localhost/rent_house_uiu/backend/api/v1/home_decor_fetch_pending_req/abh1522agwe522255hba514125/${accessToken}/${email}`;
       
         $.ajax({
          type: 'GET',
          url: url,
          dataType: 'json',
          success: function (response) {
            $('#pendingRequest').html('');
            $('#pendingRequest').append(response.msg);
          },
          error: function (error) {
            console.log('Error loading content:', error);
          },
        });
      }
      setTimeout(getPendingRequest, 2000);

      function getJobList(){
        const userData = JSON.parse(localStorage.getItem('homelyAuth'));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const url = `http://localhost/rent_house_uiu/backend/api/v1/home_decor_job_list/abh1522agwe522255hba514125/${accessToken}/${email}`;
        $("#serviseRequestlist").html(loader);
        $.ajax({
          type: 'GET',
          url: url,
          dataType: 'json',
          success: function (response) {
            $('#serviceList').html('');
            if (response.status === true) {
              $('#serviceList').append(response.html);
            }
          },
          error: function (error) {
            console.log('Error loading content:', error);
          },
        });
      }
      setTimeout(getJobList,2500);

       $(document).on('click', '.getJobDone', function (e) {
        e.preventDefault();
        const userData = JSON.parse(localStorage.getItem('homelyAuth'));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const slValue = $(this).data('sl');
        const serviceType = $(this).closest('.card').find('#serviceType').text();
        const url = `http://localhost/rent_house_uiu/backend/api/v1/home_decor_take_this_job/abh1522agwe522255hba514125/${accessToken}/${email}/${slValue}/${serviceType}`;
        $.ajax({
           type: 'GET',
           url: url,
           dataType: 'json',
           success: function (response) {
             alert(response.msg);
             getPendingRequest();
             getJobList();
           },
           error: function (error) {
             console.log('Error loading content:', error);
           },
         });
       });
       $(document).on('click', '.makeComplete', function (e) {
        e.preventDefault();
        const slValue = $(this).data('sl');
        const service = $(this).data('service');
        $('#jobSl').val(slValue);
        $('#jobServiceType').val(service);
        $('#setPriceJob').modal('show');
       });
       $(document).on('click', '.btnClose', function (e) {
        e.preventDefault();
        const slValue = $('#jobSl').val('');
        const jobServiceType = $('#jobServiceType').val('');
        const jobServiceCost = $('#jobServiceCost').val('');
        $('#setPriceJob').modal('hide');
      });
       $(document).on('click', '.jobcostSubmit', function (e) {
        e.preventDefault();
        const userData = JSON.parse(localStorage.getItem('homelyAuth'));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const slValue = $('#jobSl').val();
        const jobServiceType = $('#jobServiceType').val();
        const jobServiceCost = $('#jobServiceCost').val();
        const url = `http://localhost/rent_house_uiu/backend/api/v1/home_decor_job_cost_submit/abh1522agwe522255hba514125/${accessToken}/${email}`;
        const data = JSON.stringify({
           slValue: slValue,
           jobServiceType: jobServiceType,
           jobServiceCost: jobServiceCost,
         });
        $.ajax({
           url: url,
           type: 'POST',
           data: data,
           contentType: 'application/json',
           beforeSend: function () {
             $("#jobcostSubmit").attr("disabled", "disabled");
           },
           success: function (response) {
            $("#jobcostSubmit").attr("disabled", false);
            const slValue = $('#jobSl').val('');
            const jobServiceType = $('#jobServiceType').val('');
            const jobServiceCost = $('#jobServiceCost').val('');
            $('#setPriceJob').modal('hide');
            getJobList();
           },
           error: function (error) {
             console.error(error);
           }
         });
       
      });
    });
  </script>
