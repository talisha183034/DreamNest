  <script>
    $(document).ready(function () {
      $(document).on('click', '#submit_balance', function (e) {
        e.preventDefault();
        const balance = parseInt($("#balance").val());
        const trxID = $("#trxID").val();
         if ((isNaN(balance) || balance === null || balance === "") && (trxID === null || trxID === "")) {
          alert('Invalid input. Please type correct value');
          return;
        }else{
          const userData = JSON.parse(localStorage.getItem('homelyAuth'));
          const accessToken = userData.accessToken;
          const email = userData.email;
          const url = `http://localhost/rent_house_uiu/backend/api/v1/submit_balance_user/abh1522agwe522255hba514125/${accessToken}/${email}`;
          const data = JSON.stringify({
             author: email,
             balance: balance,
             trxID: trxID,
           });
          $.ajax({
             url: url,
             type: 'POST',
             data: data,
             contentType: 'application/json',
             beforeSend: function () {
               $("#submit_balance").attr("disabled", "disabled");
               $("#submit_balance").html("Please Wait");
             },
             success: function (response) {
                alert(response.msg);
                window.location.href = response.url;
             },
             error: function (error) {
               console.error(error);
             }
           });
        }
      });
    });
  </script>
