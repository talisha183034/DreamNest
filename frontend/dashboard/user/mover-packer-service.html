<script>
  $(document).ready(function () {
    const loader = `<div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span> 
                  </div> <span class="pl-2">Loading...</span>`;
      function LoadHouse(){
        const userData = JSON.parse(localStorage.getItem('homelyAuth'));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const url = `http://localhost/rent_house_uiu/backend/api/v1/user_house_select_dashboard/abh1522agwe522255hba514125/${accessToken}/${email}`;
        $("#inputState").html(loader);
        $.ajax({
          type: 'GET',
          url: url,
          dataType: 'json',
          success: function (response) {
            $('#inputState').html('');
            if (response.status === true) {
              $('#inputState').append(response.html);
            }
          },
          error: function (error) {
            console.log('Error loading content:', error);
          },
        });
      };
      LoadHouse();
      $("#submit_house_mover").on("click", function (e) {
      e.preventDefault();
        const selectedHouse = $("#inputState").val();
        const selectedServiceType = $("input[name='addTyoe']:checked").val();
        if (!selectedHouse || selectedHouse == null) {
          alert('Please fill up all required input');
        } else {
          const userData = JSON.parse(localStorage.getItem('homelyAuth'));
          const accessToken = userData.accessToken;
          const email = userData.email;
          const url = `http://localhost/rent_house_uiu/backend/api/v1/submit_moving_request/abh1522agwe522255hba514125/${accessToken}/${email}`;
          const data = JSON.stringify({
            selectedHouse: selectedHouse,
            selectedServiceType: selectedServiceType
          });
          $.ajax({
            type: 'POST',
            url: url,
            data: data,
            contentType: 'application/json',
            beforeSend: function () {
              $("#submit_house_mover").attr("disabled", "disabled");
              $("#submit_house_movert").html("Please Wait");
            },
            success: function (response) {
              $("#submit_house_mover").attr("disabled", false);
              $('#inputState').html('');
              if (response.status === true) {
                alert(response.msg);
                location.reload();
              }
            },
            error: function (error) {
              console.log('Error loading content:', error);
            },
          });
        }
      });

    });
</script>
