  <script>
    $(document).ready(function () {
      const loader = `<div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span> 
                  </div> <span class="pl-2">Loading...</span>`;
      function getCurrentBalance() {
        const userData = JSON.parse(localStorage.getItem("homelyAuth"));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const url = `http://localhost/DreamNest/backend/api/v1/user_balance/abh1522agwe522255hba514125/${accessToken}/${email}`;
        $("#user_balance").html(loader);
        $.ajax({
          type: "GET",
          url: url,
          dataType: "json",
          success: function (response) {
            $("#user_balance").html("");
            if (response.status === true) {
              $("#user_balance").append(response.data);
            }
          },
          error: function (error) {
            console.log("Error loading content:", error);
          },
        });
      }
      getCurrentBalance();
      $("#houseList").html(loader);
      $("#serviseRequestlist").html(loader);
      function fetchHouseList() {
        const userData = JSON.parse(localStorage.getItem("homelyAuth"));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const url = `http://localhost/DreamNest/backend/api/v1/user_house_list_dashboard/abh1522agwe522255hba514125/${accessToken}/${email}`;
        $("#houseList").html(loader);
        $.ajax({
          type: "GET",
          url: url,
          dataType: "json",
          success: function (response) {
            $("#houseList").html("");
            if (response.status === true) {
              $("#houseList").append(response.html);
            }
          },
          error: function (error) {
            console.log("Error loading content:", error);
          },
        });
      }
      setTimeout(fetchHouseList, 2500);
      function fetchServiceList() {
        const userData = JSON.parse(localStorage.getItem("homelyAuth"));
        const accessToken = userData.accessToken;
        const email = userData.email;
        const url = `http://localhost/DreamNest/backend/api/v1/user_request_list_dashboard/abh1522agwe522255hba514125/${accessToken}/${email}`;
        $("#serviseRequestlist").html(loader);
        $.ajax({
          type: "GET",
          url: url,
          dataType: "json",
          success: function (response) {
            $("#serviseRequestlist").html("");
            if (response.status === true) {
              $("#serviseRequestlist").append(response.html);
            }
          },
          error: function (error) {
            console.log("Error loading content:", error);
          },
        });
      }
      setTimeout(fetchServiceList, 2800);

      $(document).on("click", ".sale-button", function (e) {
        e.preventDefault();
        const userData = JSON.parse(localStorage.getItem("homelyAuth"));
        const accessToken = userData.accessToken;
        const email = userData.email;
        var slValue = $(this).data("sl");
        const url = `http://localhost/DreamNest/backend/api/v1/user_house_sale_dashboard/abh1522agwe522255hba514125/${accessToken}/${email}/${slValue}`;

        $.ajax({
          type: "GET",
          url: url,
          dataType: "json",
          success: function (response) {
            $("#houseList").html("");
            if (response.status === true) {
              alert(response.msg);
              fetchHouseList();
            }
          },
          error: function (error) {
            console.log("Error loading content:", error);
          },
        });
      });
    });
  </script>
