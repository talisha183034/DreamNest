        <li class="nav-item">
          <span class="nav-link " id="property_list">Property</span>
        </li>

    <span type="button" class="btn btn-b-n navbar-toggle-box navbar-toggle-box-collapse" id="check_login">

    </span>

<script>
  $(document).ready(function(){
    function primaryData(){
      $.ajax({
        type: "GET",
        url: "http://localhost/rent_house_uiu/backend/api/v1/page-info/abh1522agwe522255hba514125/primay_data",
        dataType: "json",
        success: function (response) {
          $("#appName").html(response.adi_data.appName);
        },
        error: function (error) {
          console.log("Error loading content:", error);
        }
      });
      const userData = JSON.parse(localStorage.getItem('homelyAuth'));
      if(userData !== null && userData.accessToken) {
        $("#check_login").html('Dashboard');

      }
    }
    primaryData();
    $("span.nav-link").on("click", function (e) {
       e.preventDefault();
       const link = $(this).attr("id");
       const url = `http://localhost/rent_house_uiu/backend/api/v1/page-info/abh1522agwe522255hba514125/${link}`;
       $.ajax({
        type: "GET",
        url: url,
        dataType: "json",
        success: function (response) {
          $("#default-main").html('default-main');
          $("#page").html(response.msg);
        },
        error: function (error) {
          console.log("Error loading content:", error);
        }
      });
    });
    function loginDiv(link){
      const url = `http://localhost/rent_house_uiu/backend/api/v1/page-info/abh1522agwe522255hba514125/${link}`;
      $.ajax({
        type: "GET",
        url: url,
        dataType: "json",
        success: function (response) {
          $("#default-main").html('default-main');
          $("#page").html(response.msg.url);
        },
        error: function (error) {
          console.log("Error loading content:", error);
        }
      });
    }
   $("#check_login").on("click", function (e) {
    e.preventDefault();
      const link = $(this).attr("id");
      const userData = JSON.parse(localStorage.getItem('homelyAuth'));

      if (userData && userData.accessToken) {
        const accessToken = userData.accessToken;
        const email = userData.email;

        const url = `http://localhost/rent_house_uiu/backend/api/v1/validate_user/abh1522agwe522255hba514125/${accessToken}/${email}`;

        $.ajax({
          type: "GET",
          url: url,
          dataType: "json",
          success: function (response) {
            if(response.status === true){
               window.location.href = response.html;
            }else{
              localStorage.removeItem('homelyAuth');
              $("#check_login").html('Login');
              loginDiv(link);
            }
          },
          error: function (error) {
            console.log("Error loading content:", error);
            localStorage.removeItem('homelyAuth');
            window.location.reload();
          }
        });
      } else {
        loginDiv(link);
      }
    });
  });
</script>
